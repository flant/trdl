topnav_title: trdl
site_title: trdl
company_name: Flant
company_url: https://flant.com
site_lang: en
site_urls:
  ru: ru.trdl.dev
  en: trdl.dev
site_description: Tool to secure deliver your software to users.
github_repo_path: /werf/trdl

exclude:
- .gitignore
- Gemfile
- Gemfile.lock
- werf.yaml
- pages_ru/

highlighter: rouge

plugins:
- jekyll-assets

markdown: kramdown
kramdown:
 input: GFM
 hard_wrap: false
 syntax_highlighter: rouge

breadcrumbs:
  root:
    hide: false  # show breadcrumbs on root/home page
    image: false # Show image or title text
  hometext: "Home"

collections:
  tooltips:
    output: false

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      search: true
      sidebar: documentation
      topnav: topnav
      sitemap_include: true
      lang: en
      multilang: true
  - scope:
      path: "pages_ru"
      type: "pages"
    values:
      lang: ru
timezone: Etc/GMT-3
output: web
